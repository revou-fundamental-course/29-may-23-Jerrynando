<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home Page</title>
    <link rel="stylesheet" href="css/index.css" />
  </head>
  <body>
    <!-- Navbar Start -->
    <nav class="navbar">
      <a href="index.html" class="navbar-logo">
        <img src="img/revo.png" alt="Logo Revou" />
      </a>

      <div class="navbar-nav">
        <a href="index.html">Home</a>
        <a href="profile.html">Our Profile</a>
        <a href="#portofolio">Portofolio</a>
        <a href="#message-us">Message Us</a>
      </div>
    </nav>
    <!-- Navbar End -->

    <!-- Home Section Start -->
    <section class="home" id="home">
      <main class="content">
        <h1 id="welcome-heading">
          Hi <span id="name"></span>, Welcome To Website
        </h1>
        <p>
          Ini adalah website latihan pertama. Lorem ipsum dolor sit amet
          consectetur adipisicing elit. Libero expedita dolorem aliquam soluta
          illum sapiente.
        </p>
      </main>
    </section>
    <!-- Home Section End -->

    <!-- Headquarter Section Start -->
    <section id="headquarter" class="headquarter">
      <h2>Our Headquarter</h2>
      <div class="row">
        <div class="headquarter-card">
          <img src="img/jakarta.jpg" alt="Jakarta" class="headquarter-img" />
          <p class="headquarter-title">Jakarta</p>
        </div>
        <div class="headquarter-card">
          <img src="img/bandung.jpg" alt="Bandung" class="headquarter-img" />
          <p class="headquarter-title">Bandung</p>
        </div>
        <div class="headquarter-card">
          <img src="img/surabaya.jpg" alt="Surabaya" class="headquarter-img" />
          <p class="headquarter-title">Surabaya</p>
        </div>
      </div>
    </section>
    <!-- Headquarter Section End -->

    <!-- Message Us Section Start -->
    <section id="message-us" class="message-us">
      <h2>Message Us</h2>
      <div class="row">
        <div class="form">
          <form action="" id="message-form" onsubmit="submitForm(event)">
            <div class="form-row">
              <label for="name">Nama:</label>
              <input type="text" id="nama" name="nama" />
            </div>
            <div class="form-row">
              <label for="tanggal-lahir">Tanggal Lahir:</label>
              <input type="date" id="tanggal-lahir" name="tanggal-lahir" />
            </div>
            <div class="form-row">
              <label>Jenis kelamin:</label>
              <div class="radio-wrapper">
                <input
                  type="radio"
                  id="jenis-kelamin-laki"
                  name="jenis-kelamin"
                  value="Laki-Laki"
                />
                <label for="jenis-kelamin-laki">Laki-Laki</label>
                <input
                  type="radio"
                  id="jenis-kelamin-perempuan"
                  name="jenis-kelamin"
                  value="Perempuan"
                />
                <label for="jenis-kelamin-perempuan">Perempuan</label>
              </div>
            </div>
            <div class="form-row">
              <div class="label-textarea-wrapper">
                <label for="pesan">Pesan:</label>
                <textarea id="pesan" name="pesan" rows="4" cols="30"></textarea>
              </div>
            </div>
            <div class="form-row">
              <input type="submit" value="Submit" />
            </div>
          </form>
        </div>
        <div class="result" id="result"></div>
      </div>
    </section>
    <!-- Message Us Section End -->

    <!-- Footer Start -->
    <footer>
      <p>Created by RevoU</p>
    </footer>
    <!-- Footer End -->
  </body>
  <script src="js/index.js"></script>
</html>
